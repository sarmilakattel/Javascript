<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>
<body>
    <script>
        const x=25.89677
        document.write(x.toPrecision(3))
        document.write('<br>')
        document.write(x.toFixed(2))
        document.write('<br>')
        document.write(x.toExponential(2))
        //to convert string to number
        document.write('<br>')
        const a="25"
        const b=Number(a)
        document.write(typeof(b))
        document.write(parseInt("30.67"))
        document.write('<br>')
        document.write(parseFloat(30.234))

    </script>
</body>
</html>
