<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        const d= new Date()
        document.write(d)
        document.write('<br>')
        //to get only year use getFullyear
        document.write(d.getFullYear())
        document.write('<br>')
        //to get month(0-11)
        document.write(d.getMonth())
        document.write('<br>')
        //to get date use getDate()
        document.write(d.getDate())
        document.write('<br>')
        //to get day use getDay 0-6 
        document.write(d.getDay())
        document.write('<br>')
        // hours minutes second millisecond

        //to get time
        document.write(d.getUTCMinutes())
       


        
        switch(d.getMonth()){
       case 0:            
            document.write('Janaury')
            break; 
         case 1:           
            document.write('Febrary')
            break;
         case 2:            
            document.write('March')
            break;
        case 3:            
            document.write('April')
            break;
        case 4:            
            document.write('May')
            break;
        case 5:            
            document.write('June')
            break;
        case 6:            
            document.write('July')
            break;
        case 7:            
            document.write('August')
            break;
        case 8:            
            document.write('Septmber')
            break;
        case 9:            
            document.write('October')
            break;
        case 10:            
            document.write('November')
            break;
       

         
         default:
            document.write('Invalid Month')
            break;

        }


    </script>
</body>
</html>
