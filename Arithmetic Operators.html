<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <script>
        const x=20
        const y=15
        const z=x+y
        document.write('The Addition is &nbsp;'+ z)
        document.write('<br>')
        const a= x-y
        document.write(a)
        const b=x/y
        document.write(b)

        




    </script>
    <!--Logical -->
</body>
</html>
